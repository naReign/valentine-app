<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sanju ‚ù§Ô∏è Mona</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:Segoe UI;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff4d6d,#ff99ac,#ff758c,#ffb3c6);
    background-size:400% 400%;
    animation:bg 10s infinite linear;
}

@keyframes bg{
    0%{background-position:0%}
    100%{background-position:100%}
}

.box{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    z-index:10;
}

button{
    padding:15px 30px;
    font-size:20px;
    margin:10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#ddd;}

input{
    padding:15px;
    font-size:18px;
    border-radius:10px;
    border:1px solid #ccc;
}

.heart{
    position:absolute;
    color:white;
    font-size:25px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="box" id="screen">
    <h2>üîê Secret Password</h2>
    <p>Hint: Who loves Sanju? üíñ</p>
    <input id="pass" placeholder="Enter password">
    <br><br>
    <button onclick="checkPass()">Unlock</button>
</div>

<script>

/* floating hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.innerHTML="üíñ";
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

/* PASSWORD FIX */
function checkPass(){
    let input = document.getElementById("pass").value.trim().toLowerCase();

    if(input === "mona"){
        showLetter();
    } else {
        alert("Wrong password üò¢");
    }
}

/* typing letter */
function showLetter(){
    document.getElementById("screen").innerHTML = `
        <h2 id="text"></h2>
        <br>
        <button onclick="proposal()">Continue ‚ù§Ô∏è</button>
    `;

    let msg="sanju, ur the loml and not a day goes by where i dont think about you. muah ‚ù§Ô∏è";
    let i=0;

    let t=setInterval(()=>{
        document.getElementById("text").innerHTML += msg[i];
        i++;
        if(i>=msg.length) clearInterval(t);
    },40);
}

/* proposal */
function proposal(){
    document.getElementById("screen").innerHTML=`
        <h1>sanjulu‚ù§Ô∏è</h1>
        <h2>Will you be my Valentine?</h2>
        <button id="yes" onclick="celebrate()">YES üòç</button>
        <button id="no" onmouseover="run()">NO üò¢</button>
    `;
}

/* run away */
function run(){
    let b=document.getElementById("no");
    b.style.position="absolute";
    b.style.top=Math.random()*80+"vh";
    b.style.left=Math.random()*80+"vw";
}

/* celebration */
function celebrate(){
    document.body.innerHTML=`
    <div style="color:white;text-align:center;">
        <h1 style="font-size:70px;">‚ù§Ô∏èhehehehehehehehe‚ù§Ô∏è</h1>
        <h2>yours forever, monaüíñ</h2>
    </div>`;

    for(let i=0;i<150;i++){
        let c=document.createElement("div");
        c.innerHTML="üíñ";
        c.style.position="absolute";
        c.style.left=Math.random()*100+"vw";
        c.style.top="-20px";
        c.style.fontSize="30px";
        c.style.animation="fall 4s linear forwards";
        document.body.appendChild(c);
    }
}

let s=document.createElement("style");
s.innerHTML="@keyframes fall{to{transform:translateY(110vh);}}";
document.head.appendChild(s);

</script>
</body>
</html>
